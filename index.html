<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾分類挑戰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", "幼圆", sans-serif;
        }
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .mode-card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin: 0 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .mode-card:hover {
            transform: translateY(-5px);
        }
        .mode-card h2 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        .mode-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #45b7aa;
        }
        .mode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>垃圾分類挑戰！</h1>
    <div class="mode-container">
        <div class="mode-card">
            <h2>普通模式</h2>
            <p>適合小學生的簡單題目~</p>
            <a href="nor.html" class="btn">開始挑戰</a>
        </div>
        <div class="mode-card">
            <h2>困難模式</h2>
            <p>適合中學生的進階題目！</p>
            <a href="diff.html" class="btn">開始挑戰</a>
        </div>
    </div>
</body>
</html>
